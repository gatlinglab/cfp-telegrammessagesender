<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Telegram Media Sender</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5">Send Media to Telegram</h2>
                <div class="card my-5">
                    <div class="card-body">
                        <form id="media_form" enctype="multipart/form-data" method="post">
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Text Message</label>
                                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="media">Choose Images/Videos</label>
                                <input type="file" class="form-control" id="media" name="media" multiple accept="image/*,video/*">
                                <button type="button" class="btn btn-secondary mt-3" id="clear_button" style="display: none;">Clear</button>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">Send to Telegram</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Action Message Display -->
                <div id="action_message" class="alert alert-info mt-4" style="display:none;">
                    <strong>Note:</strong> Your action message will appear here.
                </div>

            </div>
        </div>
    </div>

    <script src="uploadaction.js"></script>
</body>
</html>
