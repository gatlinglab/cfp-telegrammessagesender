<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Send Message & Images</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5">Send Message & Images</h2>
                <div class="card my-5">
                    <div class="card-body">
                        <form id="sendForm">
                            <div class="form-group">
                                <label for="password">Authorization (Optional)</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password if required">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="images">Upload Images</label>
                                <input type="file" class="form-control-file" id="images" multiple>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </form>
                        <div id="statusMessage" class="text-center mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sendForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message").value.trim();
            const images = document.getElementById("images").files;
            const statusMessage = document.getElementById("statusMessage");

            if (!message && images.length === 0) {
                statusMessage.innerHTML = "<p class='text-danger'>Error: Please provide a message or images.</p>";
                return;
            }

            const formData = new FormData();
            formData.append("message", message);
            for (let i = 0; i < images.length; i++) {
                formData.append("image", images[i]);
            }

            const headers = {};
            if (password) {
                headers["Authorization"] = `Bearer ${password}`;
            }

            statusMessage.innerHTML = "<p class='text-info'>Sending...</p>";

            try {
                const response = await fetch("/send", { // Adjust this endpoint if needed
                    method: "POST",
                    headers: headers,
                    body: formData
                });

                const result = await response.text();
                if (response.ok) {
                    statusMessage.innerHTML = "<p class='text-success'>Success: " + result + "</p>";
                } else {
                    statusMessage.innerHTML = "<p class='text-danger'>Error: " + result + "</p>";
                }
            } catch (error) {
                statusMessage.innerHTML = "<p class='text-danger'>Error: Failed to send request.</p>";
            }
        });
    </script>
</body>
</html>
