<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <title>ImagesCollections</title>
   </head>
   <body class="bg-light">
      <div class="container">
         <div class="row">
            <div class="col-md-6 offset-md-3">
               <h2 class="text-center mt-5">Images Upload</h2>
               <div class="card my-5">
                  <div class="card-body">
                     <h6 class="text-center mt-1 mb-3">Choose file to begin upload</h6>
                     <form id="upload_form" enctype="multipart/form-data" method="post">
                        <div class="custom-file mb-3"><input type="file" class="custom-file-input" id="file" name="file" onchange="uploadFile()"><label class="custom-file-label" for="file">Choose file</label></div>
                        <div id="result" style="display:none">
                           <div class="progress mb-3">
                              <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" id="progressBar" value="0" max="100" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                           </div>
                           <h5 id="status" class="text-center"></h5>
                           <p id="loaded_n_total" class="text-center"></p>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="/script.js"></script>
   </body>
</html>
