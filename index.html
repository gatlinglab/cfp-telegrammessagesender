<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Send Message & Images</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5">Send Message & Images</h2>
                <div class="card my-5">
                    <div class="card-body">
                        <form id="sendForm">
                            <div class="form-group">
                                <label for="password">Authorization (Optional)</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password if required">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="images">Upload Images</label>
                                <input type="file" class="form-control-file" id="images" multiple>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                        </form>
                        <div id="statusMessage" class="text-center mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/imagemessage.js"></script>
</body>
</html>
